{% extends 'weekly/base.html' %}
{% block content %}
    <div class="pj-add-form">
        <form method="POST" action="{% url 'users:user_add' %}">
            {% csrf_token %}

            <div class="form-group">
                <label for="exampleInputEmail1">{{ form.department.label_tag }}</label>
                <select class="form-control" name="department">
                    {% for dep in form.department %}
                        {{ dep }}
                    {% endfor %}
                </select>
                <small id="emailHelp" class="form-text text-muted">{{ form.department.help_text }}
                </small>
            </div>

            <div class="form-group">
                <label for="exampleInputEmail1">{{ form.position.label_tag }}</label>
                <select class="form-control" name="position">
                    {% for pos in form.position %}
                        {{ pos }}
                    {% endfor %}
                </select>
                <small id="emailHelp" class="form-text text-muted">{{ form.position.help_text }}
                </small>
            </div>

            <div class="form-group">
                <label for="exampleInputEmail1">{{ form.email.label_tag }}</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                       name="email" placeholder="Enter email" autocomplete="off">
                </small>
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">{{ form.username.label_tag }}</label>
                <input type="text" class="form-control" name="username" placeholder="Enter username" autocomplete="off">
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">{{ form.password.label_tag }}</label>
                <input type="password" class="form-control" name="password"
                       value="pbkdf2_sha256$150000$ROE3axgEjODB$UCNWPhTQACJBom+wtaqsABkOvP1LsHicQLlPCSfFUvA=" readonly>
            </div>

            {% if error_message %}
                {{ error_message }}
            {% endif %}


            <button type="submit" class="btn btn-primary">Submit</button>

        </form>
    </div>
{% endblock content %}
