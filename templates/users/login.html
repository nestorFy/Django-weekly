{% extends "weekly/base.html" %}
{% block content %}

    <div class="card text-center pj-add-form pj-add-form-login">
        <div class="card-header">
            Username/Password Login
        </div>

        <form method="post" action="{% url 'users:login' %}">
            {% csrf_token %}
            <div class="card-body" style="text-align: center;width: auto;">


                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-2 col-form-label" >Label:</label>
                    <div class="col-sm-10">
                        <input type="text" name="username" class="form-control" id="id_username" placeholder="Username"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-2 col-form-label">Label:</label>
                    <div class="col-sm-10">
                        <input type="password" name="password" class="form-control" id="id_password" placeholder="Password"/>
                    </div>
                </div>

                {% if msg %}
                    <p style="color: red;">{{ msg }}</p>
                {% endif %}

                <h5 class="card-title">{{ login_form.Password.label }}</h5>
                <input type="submit" class="btn btn-primary" value="Go weekly index">
                <input type="hidden" name="next" value="{% url 'weekly:index' %}">
            </div>

        </form>
    </div>
{% endblock content %}
