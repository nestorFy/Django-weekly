{% extends 'weekly/base.html' %}

{% block content %}
    <div class="bd-example">
        <a class="btn btn-primary"  href="{% url 'weekly:project_add' %}">Add a project</a>
    </div>
    <div class="table-responsive-md">
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Project Name</th>
                <th scope="col">Start date</th>
                <th scope="col">End date</th>
                <th scope="col">OP command</th>
            </tr>
            </thead>
            <tbody>
            {% for item in project_list %}
                <tr>
                    <th scope="row">{{ forloop.counter }}</th>
                    <td><a href="{% url 'weekly:project_edit' item.id %}" class="card-link">{{ item.project_name }}</a></td>
                    <td>{{ item.start_date|date }}</td>
                    <td>{{ item.end_date|date }}</td>
                    <td><a class="btn-default" href="{% url 'weekly:project_delete' item.id %}" role="button">Delete</a></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>

{% endblock content %}
