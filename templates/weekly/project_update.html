{% extends 'weekly/base.html' %}
{% block content %}
    <div class="pj-add-form">
        <form method="post" action="{% url 'weekly:project_edit' project.id %}">
            {% csrf_token %}
            <div class="form-group">
                <label>Project name</label>
                <input name="project_name" class="form-control" value="{{ project.project_name }}" required>
            </div>
            <div class="form-group">
                <label>Start date</label>
                <input name="start_date" type="date" class="form-control" value="{{ project.start_date|date:"Y-m-d" }}" required>
            </div>
            <div class="form-group">
                <label>End date</label>
                <input name="end_date" type="date" class="form-control" value="{{ project.end_date|date:"Y-m-d" }}" required>
            </div>
            <div><label>{{ error }}</label></div>
            <div class="bd-example pj-add-btn">
                <button type="submit" class="btn btn-primary pj-add-btn-size">Save project</button>
                <a class="btn btn-primary pj-add-btn-double pj-add-btn-size" href="{% url 'weekly:project' %}">Cancel Back</a>
            </div>
        </form>
    </div>
{% endblock content %}
